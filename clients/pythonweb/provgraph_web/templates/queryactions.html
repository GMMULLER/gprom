<div style="height: 80px;">
  <h1 style="float:left">PUG (Provenance Unification through Graph) Explorer</h1>
  <img src="{{ url_for('static', filename='pug.png') }}" alt="pug" width=6% align="top" style="float:right">
</div>
<form method="post" action="{{ url_for('querysubmit') }}">
        <p><label>Query:</label> <textarea name="query" required>{{ query }}</textarea></p>
        <p>
	    <button type="submit" name="genprovgame">ProvGame</button>
	    <button type="submit" name="genprovgraph">ProvGraph</button>
      <button type="submit" name="genprovpolygraph">ProvPolyGraph</button>
	    <button type="submit" name="gentriograph">TrioGraph</button>
	    <button type="submit" name="genlingraph">LinGraph</button>
	    <button type="submit" name="genquery">Run Query</button>
	</p>
</form>
<form method="post" action="{{ url_for('queryload') }}">
   <select name="storedQueryForm" style="width:94%">
       {% for q in allQueries %}
       <option value="{{ q.id }}">{{ q.query }} was run as: {{ q.graphOrResult }}</option>
       {% endfor %}
    </select>
    <button type="submit">load query</button>
</form>
